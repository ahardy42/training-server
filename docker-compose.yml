version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: training_server_db
    environment:
      POSTGRES_USER: training_server
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-training_server_dev}
      POSTGRES_DB: training_server_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U training_server"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - training_server_network

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        RUBY_VERSION: 3.2.2
    container_name: training_server_web
    command: ./bin/rails server -b 0.0.0.0
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://training_server:${POSTGRES_PASSWORD:-training_server_dev}@db:5432/training_server_development
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      POSTGRES_HOST: db
      POSTGRES_USER: training_server
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-training_server_dev}
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - training_server_network

volumes:
  postgres_data:
  bundle_cache:
  node_modules:

networks:
  training_server_network:
    driver: bridge

